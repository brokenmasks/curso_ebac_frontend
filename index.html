<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form</title>
</head>
<body>

    <div class="container">

        <p class="mensagem-falha">Ocorreu um erro, o <b>campo B</b> deve ter um valor maior.</p>

        <form id="form">
            <label for="campo-a">Campo A</label><input id="campo-a" type="number" required>
            <label for="campo-b">Campo B</label><input id="campo-b" type="number" required>
            <button id="btn" type="submit" disabled>Enviar</button>
        </form>

        <p class="mensagem-sucesso">Tudo certo por aqui! Seus dados foram armazenados.</p>

    </div>
    
    <script src="main.js"></script>

</body>
</html>
